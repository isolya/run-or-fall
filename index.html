<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Run-or-Fall</title>
</head>

<body>
  <page id="intro" class="page active">
    <h1>Run or Fall!</h1>
    <p class="firsttext">Жми на <span class="colortext"> СТРЕЛКИ</span> чтобы повернуть</p>
    <div><img src="duckling.png" /></div>
    <div class="start">Start!</div>

  </page>
  <page id="timer" class="page">
    <h1>Run or Fall!</h1>
    <p class="firsttext"> До начала игры осталось:</p>
    <p id="time"></p>

  </page>
  
  <page id="main" class="page">
    
    <div class="firsttext"> score:<span id="score" ></span></div>
    
  </page>
  <page id="game-over" class="page">
    <h1>Run or Fall!</h1>
    <p class="firsttext">Oops!</p> 
    <p class="firsttext">Game Over!</p> 
    <div class="restart">Restart!</div>
  </page>
  <page id="finish" class="page">
    <h1>Run or Fall!</h1>
    <p class="firsttext">Yippee!!!!</p> 
    <p class="firsttext">You passed this level!</p> 
    <div class="nextLevel">Next level</div>
  </page>
  <script src="script.js"></script>
</body>

</html>
